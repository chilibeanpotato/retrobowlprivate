<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #cccccc;
        }
        #password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #password-container {
            text-align: center;
        }
        canvas {
            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
            -ms-touch-action: none;
            margin: 0px;
            padding: 0px;
            border: 0px;
        }
        :-webkit-full-screen #canvas {
            width: 100%;
            height: 100%;
        }
        div.gm4html5_div_class {
            margin: 0px;
            padding: 0px;
            border: 0px;
        }
        /* START - Login Dialog Box */
        div.gm4html5_login {
            padding: 20px;
            position: absolute;
            border: solid 2px #000000;
            background-color: #404040;
            color: #00ff00;
            border-radius: 15px;
            box-shadow: #101010 20px 20px 40px;
        }
        div.gm4html5_cancel_button {
            float: right;
        }
        div.gm4html5_login_button {
            float: left;
        }
        div.gm4html5_login_header {
            text-align: center;
        }
        /* END - Login Dialog Box */
        :-webkit-full-screen {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="password-overlay">
        <div id="password-container">
            <h2>Enter Password</h2>
            <input type="password" id="password" placeholder="Password">
            <button onclick="checkPassword()">Submit</button>
            <p id="error-message" style="color: red; display: none;">Incorrect password. Please try again.</p>
        </div>
    </div>
    <div id="protected-content" style="display: none;">
        <!-- Original content starts here -->
        <div class="gm4html5_div_class" id="gm4html5_div_id">
            <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="GameMaker:HTML5 loading screen" style="display: none;" />
            <!-- Create the canvas element the game draws to -->
            <canvas id="canvas" width="960" height="540">
                <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
        </div>
        <!-- Run the game code -->
        <script type="text/javascript" src="html5game/RetroBowl.js?WAEAC=1633155445"></script>
        <script>
            window.onload = GameMaker_Init;
        </script>
        <!-- Original content ends here -->
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const passwordOverlay = document.getElementById('password-overlay');
            const protectedContent = document.getElementById('protected-content');
            const errorMessage = document.getElementById('error-message');

            if (password === 'Retroo') {
                passwordOverlay.style.display = 'none';
                protectedContent.style.display = 'block';
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
